<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Inventory System{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- Responsive Navbar -->
  <nav class="navbar navbar-expand-lg" style="background-color: #AC0C0C;">
    <div class="container-fluid">
      <!-- Brand with Logo -->
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('inventory_page') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="30" height="30"
          class="d-inline-block align-text-top me-2">
        <span style="color: #f3ecc2;">Obi Stores</span>
      </a>

      <!-- Toggler for Mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Nav Items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('inventory_page') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('view_cart') }}">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('manage_inventory') }}">Manage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('view_orders') }}">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{{ url_for('logout') }}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
{% endfor %}
{% endif %}
{% endwith %}


</html>
